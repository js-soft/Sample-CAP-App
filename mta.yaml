_schema-version: 3.3.0
ID: sample-cap-app
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: sample-cap-app-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: sample-cap-app-auth
      - name: sample-cap-app-destination
      - name: sample-cap-app-db

  - name: sample-cap-app
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sample-cap-app-auth
      - name: sample-cap-app-destination
      - name: sample-cap-app-html5-runtime
      - name: sample-cap-app-html5-repo-host
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"

  - name: sample-cap-app-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: sample-cap-app-auth
      - name: srv-api
      - name: sample-cap-app-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: samplecapappadminbooks
          artifacts:
            - admin-books.zip
          target-path: app/
        - name: samplecapappusermanagement
          artifacts:
            - user-management.zip
          target-path: app/
        - name: samplecapappbrowse
          artifacts:
            - browse.zip
          target-path: app/
        - name: samplecapappbrowsesalesorders
          artifacts:
            - browse-sales-orders.zip
          target-path: app/
        - name: samplecapapppublish
          artifacts:
            - publish.zip
          target-path: app/
        - name: samplecapappwarehouses
          artifacts:
            - warehouses.zip
          target-path: app/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: samplecapappadminbooks
    type: html5
    path: app/admin-books
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: samplecapappusermanagement
    type: html5
    path: app/user-management
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: samplecapappbrowse
    type: html5
    path: app/browse
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: sample-cap-app-destinations
    type: com.sap.application.content
    requires:
      - name: sample-cap-app-auth
        parameters:
          service-key:
            name: sample-cap-app-auth-key
      - name: sample-cap-app-html5-repo-host
        parameters:
          service-key:
            name: sample-cap-app-html5-repo-host-key
      - name: srv-api
      - name: sample-cap-app-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: sample-cap-app-html5-repository
              ServiceInstanceName: sample-cap-app-html5-repo-host
              ServiceKeyName: sample-cap-app-html5-repo-host-key
              sap.cloud.service: samplecapapp.service
            - Name: sample-cap-app-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: sample-cap-app-auth
              ServiceKeyName: sample-cap-app-auth-key
              sap.cloud.service: samplecapapp.service
  - name: samplecapappbrowsesalesorders
    type: html5
    path: app/browse-sales-orders
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: samplecapapppublish
    type: html5
    path: app/publish
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []
  - name: samplecapappwarehouses
    type: html5
    path: app/warehouses
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: sample-cap-app-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: sample-cap-app-registry
      - name: sample-cap-app-auth
      - name: sample-cap-app-db
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: sample-cap-app-destination
      - name: sample-cap-app-html5-runtime
      - name: sample-cap-app-html5-repo-host

resources:
  - name: sample-cap-app-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sample-cap-app-${org}-${space}
        tenant-mode: shared
        role-collections:
          - name: 'admin (sample-cap-app ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.admin'
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: sample-cap-app-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: sample-cap-app-workzone-runtime
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                URL: https://${org}.launchpad.${default-domain}
                CEP.HTML5contentprovider: true
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true

  - name: sample-cap-app-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: sample-cap-app-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: sample-cap-app-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: sample-cap-app-${org}-${space}
        appName: sample-cap-app-${org}-${space}
        displayName: sample-cap-app
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: sample-cap-app-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
